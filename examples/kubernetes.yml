---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-bedrock
  labels:
    role: service-config
    app: bds
data:
  # Find more options at https://github.com/itzg/docker-minecraft-bedrock-server#server-properties
  # Remove # from in front of line if changing from default values.
  EULA: "TRUE" # Must accept EULA to use this minecraft server
  #GAMEMODE: survival # Options: survival, creative, adventure
  #DIFFICULTY: easy # Options: peaceful, easy, normal, hard
  #DEFAULT_PLAYER_PERMISSION_LEVEL: member # Options: visitor, member, operator
  #LEVEL_NAME: my_minecraft_world
  #LEVEL_SEED: "33480944"
  #SERVER_NAME: my_minecraft_server
  #WHITE_LIST: false # If enabled, need to provide a whitelist.json by your own means. 
  #SERVER_PORT: 19132
  #LEVEL_TYPE: DEFAULT # Options: FLAT, LEGACY, DEFAULT
  #ALLOW_CHEATS: false # Options: true, false
  #MAX_PLAYERS: 10
  #ONLINE_MODE: true # Options: true, false (removes Xbox Live account requirements)
  #TEXTUREPACK_REQUIRED: false # Options: true, false
  #VIEW_DISTANCE: 10
  #TICK_DISTANCE: 4
  #PLAYER_IDLE_TIMEOUT: 30
  #MAX_THREADS: 8
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bds
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bds
  labels:
    app: bds
spec:
  replicas: 1
  template:
    metadata:
      name: bds
      labels:
        app: bds
    spec:
      containers:
        - name: bds
          image: itzg/minecraft-bedrock-server
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: minecraft-bedrock
          volumeMounts:
            - mountPath: /data
              name: data
          livenessProbe:
            exec:
              command: 
                - /usr/local/bin/mc-monitor
                - status-bedrock 
                - --host 
                - 127.0.0.1
                - --port
                - "19132"
            initialDelaySeconds: 120
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            exec:
              command: 
                - /usr/local/bin/mc-monitor
                - status-bedrock 
                - --host 
                - 127.0.0.1
                - --port 
                - "19132"
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bds
  selector:
    matchLabels:
      app: bds
---
apiVersion: v1
kind: Service
metadata:
  name: bds
spec:
  selector:
    app: bds
  ports:
    - port: 19132
      protocol: UDP
  type: LoadBalancer
